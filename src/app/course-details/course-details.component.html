<h2>Course Details</h2>

<div *ngIf="course else noCourse">
  <h3>{{ course.title }} ({{ course.semester }})</h3>
  <ol>
    <li *ngFor="let lecture of course.lectures; index as i">
      <a [routerLink]="['/course', courseId, i]"
        >{{ lecture.title }}</a>
    </li>
  </ol>
</div>

<ng-template #noCourse>
  <h3>Course not found</h3>
</ng-template>
